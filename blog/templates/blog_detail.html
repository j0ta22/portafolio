{% extends 'layout.html' %}

{% block content %}

<div class="text-center">
    <h2>{{post.titulo}}</h2>
    <h3 class="my-2 h5 text-muted">{{post.date|date:'F js Y'}}</h3>
    <img src="{{post.imagen}}" alt="{{post.titulo}}" class="img-fluid">
    <div class="my-4">
        <p>{{post.contenido|safe}}</p>
    </div>
</div>


{% endblock %}
